    <section id="form_box">
      <div class="form_box">
        <h3 class="main-title">
          REGISTER YOURSELF
        </h3>
        <div class="form">
          <form action="">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Name">
                  </mat-form-field>
                </ion-col>
                <ion-col size="12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Enter Email id">
                  </mat-form-field>
                </ion-col>
                <ion-col size="12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Mob No.</mat-label>
                    <input matInput placeholder="Enter Mobile Number">
                  </mat-form-field>
                </ion-col>
                <ion-col size="12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Pin Code</mat-label>
                    <input matInput placeholder="Enter Pin code">
                  </mat-form-field>
                </ion-col>
                <ion-col size="12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Enter your Address" rows="3"></textarea>
                  </mat-form-field>
                </ion-col>
                <ion-col size="12">
                  <button class="btn btn-theme size-big">Submit</button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </form>

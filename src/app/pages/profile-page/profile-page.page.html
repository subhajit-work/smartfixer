<!-- common header start -->
<common-header></common-header>
<!-- common header end -->

<ion-content *ngIf="profileReturnData">
  <ion-row>
    <div class="profile-content">
      <div class="profile-outer profile">
        <div class="profile-inner">
          <img src="../assets/images/noimage.jpg">
        </div>
      </div>
    </div>
  </ion-row>
  <ion-row>
    <div class="main-content profile-content">
      <section id="form_box">
        <div class="form_box register_start">
          <div class="form">
            <form action="">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <div class="edit-btn">
                      <ion-button [routerLink]="['/', 'profile-edit', profileReturnData?.id]">Edit</ion-button>
                    </div>
                  </ion-col>
                  <ion-col size="12">
                    <ion-list>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Name</p>
                          <h3 >{{profileReturnData?.name}}</h3>
                        </ion-label>
                      </ion-item>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Date of birth</p>
                          <h3>{{profileReturnData?.birthdate}}</h3>
                        </ion-label>
                      </ion-item>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Email ID</p>
                          <h3>{{profileReturnData?.email}}</h3>
                        </ion-label>
                      </ion-item>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Mobile No.</p>
                          <h3>{{profileReturnData?.phone}}</h3>
                        </ion-label>
                      </ion-item>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Pin Code</p>
                          <h3>{{profileReturnData?.pin_code}}</h3>
                        </ion-label>
                      </ion-item>
                      <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Address</p>
                          <h3>{{profileReturnData?.address}}</h3>
                        </ion-label>
                      </ion-item>
                      <!-- <ion-item class="pb-10">
                        <ion-label class="profile-details">
                          <p>Password</p>
                          <h3>{{profileReturnData?.birthdate}}</h3>
                        </ion-label>
                      </ion-item> -->
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </div>
        </div>
      </section>
    </div>
  </ion-row>
  
</ion-content>

<!-- common footer start -->
<common-footer></common-footer>
<!-- common footer end -->
